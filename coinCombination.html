<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>coinCombination</title>
  </head>
  <body>
    <div class="container">
      <h1>Coin Combination</h1>

      <form id="coinCombination">
        <div class="form-group">
          <label for="input">Enter the value you wish to change</label>
          <input id="input" name='input'>
        </div>

        <button type="submit" class="btn">Change!</button>
      </form>

      <div id="result">
        <p>It combines:
            <span class='quarter'></span> <span class = "not_quarter"></span>

            <span class='dime'></span> <span class = "not_dime"></span>

            <span class='nickel'></span> <span class = "not_nickel"></span>

            <span class='penny'></span> <span class = "not_penny"></span>
        </p>

      </div>
    </div>
  </body>
</html>
